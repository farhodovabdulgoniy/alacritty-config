font:
  normal:
    family: JetBrainsMonoNL Nerd Font
  bold:
    family: JetBrainsMonoNL Nerd Font
  italic:
    family: JetBrainsMonoNL Nerd Font Italic
  size: 14
window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 120
    lines: 33
  decorations: full
  dynamic_padding: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Q, mods: Super|Shift, action: Quit }
  # - { key: W,        mods: Super, action: Quit                           }
  - { key: Home, chars: "\eOH", mode: AppCursor }
  - { key: Home, chars: "\e[H", mode: ~AppCursor }
  - { key: End, chars: "\eOF", mode: AppCursor }
  - { key: End, chars: "\e[F", mode: ~AppCursor }
  - { key: Key0, mods: Super, action: ResetFontSize }
  - { key: Equals, mods: Super, action: IncreaseFontSize }
  - { key: Minus, mods: Super, action: DecreaseFontSize }
  - { key: PageUp, mods: Shift, chars: "\e[5;2~" }
  - { key: PageUp, mods: Control, chars: "\e[5;5~" }
  - { key: PageUp, chars: "\e[5~" }
  - { key: PageDown, mods: Shift, chars: "\e[6;2~" }
colors:
  primary:
    background: '#222324'
    foreground: '#BABABA'

  # Normal colors
  normal:
    black: '#000000'
    red: '#E8341C'
    green: '#68C256'
    yellow: '#F2D42C'
    blue: '#1C98E8'
    magenta: '#8E69C9'
    cyan: '#1C98E8'
    white: '#BABABA'

  # Bright colors
  bright:
    black: '#666666'
    red: '#E05A4F'
    green: '#77B869'
    yellow: '#EFD64B'
    blue: '#387CD3'
    magenta: '#957BBE'
    cyan: '#3D97E2'
    white: '#BABABA'
theme: Darkside
